All JavaScript variables must be identified with unique names.
These unique names are called identifiers.
Identifiers can be short names (like x and y) or more descriptive names (age, sum, totalVolume).

The general rules for constructing names for variables (unique identifiers) are :

    Names can contain letters, digits, underscores, and dollar signs.
    Names must begin with a letter.
    Names can also begin with $ and _ (but we will not use it in this tutorial).
    Names are case sensitive (y and Y are different variables).
    Reserved words (like JavaScript keywords) cannot be used as names.

JavaScript identifiers are case-sensitive.

                                                    préparé, ce qui signifie qu'il sera remplacé par une valeur spécifique lorsque la 
                                                    requête sera exécutée. Cela est souvent utilisé pour éviter les attaques par injection SQL en sécurisant 
                                                    les requêtes.

                           Dans ce cas, il semble que vous récupériez la valeur d'un champ de formulaire

                           Lorsque vous appelez ->execute(), les valeurs que vous avez fournies dans le tableau sont utilisées pour remplacer 
                           les paramètres préparés (dans ce cas, le ? dans votre requête SQL préparée). Cela exécute effectivement la requête SQL 
                           avec les valeurs fournies et peut récupérer des résultats de la base de données, le cas échéant, en fonction de la requête.
